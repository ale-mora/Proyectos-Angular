<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad" class="form-label">Ingrese Cantidad</label>
                <!--for e id deben estar iguales para que al clikear en las palabras, haga foco en el imput-->
                <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="cantidad"
                    (input)="convertir()" placeholder="Ingrese cantidad...">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mt-3">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg" id="tengo" aria-label="tengo" [(ngModel)]="tengo"
                    (change)="convertir()">
                    <option selected>Seleccione Moneda</option>
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6 mt-3 ">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg" id="quiero" aria-label="quiero" [(ngModel)]="quiero"
                    (change)="convertir()">
                    <option selected>Seleccione Moneda</option>
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-4">
        <span class="badge bg-dark">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">son</span>
        <span class="badge bg-dark">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>

</div>
