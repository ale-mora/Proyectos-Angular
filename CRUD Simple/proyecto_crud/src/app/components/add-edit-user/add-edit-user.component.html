<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header text-center"> {{ operacion }} Usuario</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addUsers()">
                    <input formControlName="rut" type="text" class="form-control mt-2" placeholder="Ingrese RUT">
                    <span *ngIf="form.get('rut')?.hasError('required') && form.get('rut')?.touched">'Rut', es
                        <strong>requerido.</strong></span>
                    <input formControlName="name" type="text" class="form-control mt-2" placeholder="Ingrese Nombre">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">'Nombre' es
                        <strong>requerido.</strong></span>
                    <input formControlName="email" type="email" class="form-control mt-2" placeholder="Ingrese Email">
                    <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">Email
                        es <strong>requerido.</strong></span>
                    <input formControlName="cumple" type="date" class="form-control mt-2"
                        placeholder="Ingrese fecha de nacimiento">
                    <span *ngIf="form.get('cumple')?.hasError('required')  && form.get('cumple')?.touched"> Es
                        <strong>Requerido.</strong></span>
                    <div class="row mt-3 text-center">
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-info btn-sm">Guardar</button>
                        </div>
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-danger btn-sm ms-3 ">Volver</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
